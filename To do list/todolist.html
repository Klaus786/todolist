<!DOCTYPE html>
<html>
    <head>
        <meta charset= "UTF-8">
        <title>To do list</title>
        <link rel="stylesheet" href="../To do list/fontawesome.css">
        <link rel="stylesheet" href="../To do list/styling.css">
    </head>
    <body>
<div class="container">
    <div class="header">
        <h1>To Do List</h1>
        <p>Insert your task below, 
            click enter to add to the list, 
        use the circle on the left to indicate completion and use the bin to delete.</p>
<div class="clear">
    <i class=""></i>
</div>
<div id="date"></div>
    </div>
    <div class="content">
<ul id="list">

</ul>
    </div>
    <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <i class="fas fa-trash-alt"></i>
        <input type="text" id="input" placeholder="Add a task!">
    </div>
</div>
<script src ="../To do list/javascript.js"></script> 
    </body>
</html>
